<html>
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div class="left">
			<canvas class="screen" id="screen" width=500 height=500></canvas>
		</div>
		<div class="right">
			<p>Accepted keys: Left, Right, Up, Down, Space, Enter</p>

			<p>Enter your script here:</p>
			<textarea id="code"></textarea>
			<button id="run_btn">Run!</button>
		</div>

		<style>
			.left {
				width: 800px;
				height: 800px;
				background: #000;

				position: absolute;
				top: 0; 
				left: 0;
			}

			.screen {
				width: 800px;
				height: 800px;
				image-rendering: -moz-crisp-edges;
				image-rendering: -webkit-crisp-edges;
				image-rendering: pixelated;
				image-rendering: crisp-edges;
			}

			.right {
				width: 800px;
				height: 800px;
				position: absolute;
				top: 0;
				left: 800px;
			}

			#code {
				width: 100%;
				height: 600px;
			}
		</style>
		
		<script src="lib/acorn_interpreter.js"></script>
		<script src="dist/konsole.dist.js"></script>
	</body>
</html>
